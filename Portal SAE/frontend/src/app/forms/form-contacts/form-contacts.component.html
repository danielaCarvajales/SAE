<form [formGroup]="contactsService.form" enctype="multipart/form-data">
  <input type="hidden" formControlName="codigo" />
  <input type="hidden" formControlName="cuenta" />

  <div class="form-inputs">
    <mat-form-field>
      <mat-label> Número de Identificación </mat-label>
      <input
        matInput
        placeholder="Número de Identificación"
        formControlName="numeroIdentificacion"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Nombres </mat-label>
      <input matInput placeholder="Nombres" formControlName="nombres" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Apellidos </mat-label>
      <input matInput placeholder="Apellidos" formControlName="apellidos" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> País </mat-label>
      <input matInput placeholder="País" formControlName="pais" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Departamento</mat-label>
      <input
        matInput
        placeholder="Departamento"
        formControlName="departamento"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Ciudad</mat-label>
      <input matInput placeholder="Ciudad" formControlName="ciudad" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Dirección</mat-label>
      <input matInput placeholder="Dirección" formControlName="direccion" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Código de País </mat-label>
      <input matInput placeholder="Ej. +57" formControlName="codigoPais" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Movil </mat-label>
      <input matInput placeholder="Movil" formControlName="movil" />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Email </mat-label>
      <input
        matInput
        type="email"
        placeholder="Email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Fecha de Nacimiento </mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="fechaNacimiento"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de Identificación</mat-label>
      <mat-select
        placeholder="Tipo de Identificacion"
        formControlName="tipoIdentificacion"
      >
        <mat-option
          *ngFor="let type of identityTypesList"
          [value]="type.codigo"
        >
          {{ type.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="image-input">
    <mat-label> Seleccione una Imágen </mat-label>
    <input type="file" (change)="onFileSelected($event)" accept=".jpg" />
  </div>

  <div class="btn-row-container">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="contactsService.form.invalid"
      (click)="onSubmit()"
    >
      Guardar
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
