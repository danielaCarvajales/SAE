    <form (submit)="onSubmit(username.value, password.value, $event)">
      <mat-form-field>
        <input
          autocomplete="off"
          matInput
          placeholder="Nombre de usuario"
          type="text"
          name="username"
          #username
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="ContraseÃ±a"
          type="password"
          name="password"
          #password
          required
        />

      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </div>
</div>
