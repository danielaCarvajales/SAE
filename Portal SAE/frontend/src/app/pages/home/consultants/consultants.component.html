@if (tableDataSource.data && tableDataSource.data.length > 0) {
  <div class="table-container">
    <table mat-table [dataSource]="tableDataSource">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="codigoPais">
        <th mat-header-cell *matHeaderCellDef>Código País</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoPais }}</td>
      </ng-container>

      <ng-container matColumnDef="numeroMovil">
        <th mat-header-cell *matHeaderCellDef>Número Móvil</th>
        <td mat-cell *matCellDef="let element">
          {{ element.numeroMovil }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
} @else {
  <div class="action-container">
    <p>No hay información para mostrar!</p>
    <span class="spacer"></span>
  </div>
}
