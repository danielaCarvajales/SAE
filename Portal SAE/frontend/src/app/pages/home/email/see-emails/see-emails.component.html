<div class="container d-flex justify-content-center align-items-start mt-4">
  <div class="card shadow-lg position-relative"
    style="width: 500px; max-width: 100%; border-radius: 4px; border: none;">
    <div class="container py-4 bg-white border-0 position-relative" style="max-width: 650px;">
      <div class="bg-info bg-opacity-75 text-white p-3 mb-4 text-center position-relative">
        <h5 class="h5 text-white fw-normal mb-0">Detalles Correo</h5>
        <button class="btn btn-info position-absolute top-0 end-0 mt-2 me-2 text-white border-0"
          style="background: transparent; padding: 0.25rem 0.5rem;" aria-label="Cerrar" mat-button mat-dialog-close>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="mb-2 text-start">
        <h6 class="fw-semibold text-black fs-6 d-inline">Remitente: </h6>
        <span class="fs-6 text-black ms-1">{{ data.remitente }}</span>
        <div *ngIf="data.remitenteEmail" class="ms-4 text-muted">
          <small>&lt;{{ data.remitenteEmail }}&gt;</small>
        </div>
      </div>

      <div class="mb-2 text-start">
        <h6 class="fw-semibold text-black fs-6 d-inline">Para: </h6>
        <span class="fs-6 text-black ms-1">{{ data.destinatario }}</span>
      </div>

      <div class="mb-2 text-start">
        <h6 class="fw-semibold text-black fs-6 d-inline">Asunto: </h6>
        <span class="fs-6 text-black ms-1">{{ data.asunto }}</span>
      </div>


      <div *ngIf="hasContent()" class="p-3 text-start">
        <p class="mb-3 text-body" style="text-align: justify; display: inline-block; max-width: 600px;">
          {{ contenido }}
        </p>
      </div>

      <div *ngIf="hasAttachment()" class="mt-4 pt-3 border-top mb-2">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="fw-semibold text-black">Archivo adjunto:</h6>
          <p class="m-0 fw-medium ms-1 text-black">{{ adjunto }}</p>
          <a (click)="downloadAttachment()" class="text-black fw-bold text-decoration-none small cursor-pointer">
            <i class="fa-solid fa-file-arrow-down fa-fade me-1" style="color: #000000;"></i>
            Descargar
          </a>
        </div>
      </div>


      <div class="email-actions d-flex justify-content-end align-items-end me-2 mt-1">
        <button mat-raised-button class="btn-info" (click)="replyToEmail()">
          <mat-icon>reply</mat-icon> Responder
        </button>
      </div>
    </div>
  </div>
</div>
